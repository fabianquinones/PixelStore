# ===================== OPTIMIZACIÓN DE MEMORIA PARA NARWHAL =====================
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1024m

# Usa el daemon de Gradle
org.gradle.daemon=true

# Compilación en paralelo (más rápido en CPU multicore)
org.gradle.parallel=true

# Caching de configuración
org.gradle.caching=true

# Evita logs molestos de rendimiento
org.gradle.daemon.performance.disable-logging=true

# Requerido por AndroidX
android.useAndroidX=true
